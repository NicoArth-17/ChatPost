<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade</title>

    <!-- Integrar CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block head %}
    {% endblock %}

</head>
<body>
    
    <!-- Importa arquivo HTML para ser incluido como um elemento anexado -->
    {% include 'navbar.html' %}

    <div class="container">
        <!-- Exibir mensagens flash (pop-up) python -->
        {% with mensagens = get_flashed_messages(with_categories=True) %}
        <!-- get_flashed_messages() pega as mensagens -->
        <!-- with_category=True permite personalizar as mensagens por categorias (success, danger, warnig, info, etc...) -->
            {% if mensagens %}

                {% for categoria, mensagem in mensagens %}

                    <div class="alert {{ categoria }}">
                        {{ mensagem }}
                    </div>

                {% endfor %}

            {% endif %}

         {% endwith %}
    </div>

    {% block body %}
    {% endblock %}


    <!-- Integrar JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
